<html>
    <head>
        <title>Latihan Bullet Numbering</title>
    </head>
    <body>
        <h3>Pemrograman WEB</h3>
        <dl>
            <dt><b>HTML</b></dt>
            <dd>Hypertext Markup Language</dd>
            <dt><i>CSS</i></dt>
            <dd><u>Cascading Style Sheets</u></dd>
        </dl>
    </body>
</html>
